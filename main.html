<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>35-37</td>
                <td>25</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38-40</td>
                <td>31-33</td>
                <td>38-40</td>
                <td>26</td>
            </tr>
            <tr>
                <td>L</td>
                <td>42-44</td>
                <td>34-36</td>
                <td>41-43</td>
                <td>27</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>46-48</td>
                <td>37-39</td>
                <td>44-46</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
