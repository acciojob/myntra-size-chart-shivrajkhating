<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style="text-align:center;">Size Chart</h1>

<table class="size-chart">
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest (inches)</th>
            <th>Waist (inches)</th>
            <th>Hips (inches)</th>
            <th>Length (inches)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>S</td>
            <td>34-36</td>
            <td>28-30</td>
            <td>34-36</td>
            <td>26</td>
        </tr>
        <tr>
            <td>M</td>
            <td>38-40</td>
            <td>32-34</td>
            <td>38-40</td>
            <td>27</td>
        </tr>
        <tr>
            <td>L</td>
            <td>42-44</td>
            <td>36-38</td>
            <td>42-44</td>
            <td>28</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>46-48</td>
            <td>40-42</td>
            <td>46-48</td>
            <td>29</td>
        </tr>
        <tr>
            <td>XXL</td>
            <td>50-52</td>
            <td>44-46</td>
            <td>50-52</td>
            <td>30</td>
        </tr>
    </tbody>
</table>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
